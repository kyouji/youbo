<body>

	<!--头部开始-->
	<div class="header">
  		<p>计时模式</p>
  		<a href="#" class="a4"></a>
    </div>
    <!--头部结束-->
    
    <div class="ybtx">
    <!--计时模式开始-->
	<div class="watch_mode">
		<ul>
        	<li class="li_1">
            	<p class="night">白天</p>
                <p class="times"><span>08:00</span>-<span>20:00</span></p>
            </li>
			<li class="li_2">
            	<p>
                    <b>前</b>
                    <b><input /></b>
                    <b>
                        <select>
                            <option value="minutes">分钟</option>
                            <option value="hours">小时</option>
                            <option value="days">天</option>
                        </select>
                    </b>
                    <b><input /></b>
                    <b>元</b>
                </p>
                <p>
                    <b>后</b>
                    <b><input /></b>
                    <b>
                        <select>
                            <option value="minutes">分钟</option>
                            <option value="hours">小时</option>
                            <option value="days">天</option>
                        </select>
                    </b>
                    <b><input /></b>
                    <b>元</b>
                </p>
            </li>
        </ul>
        <ul>
        	<li class="li_1">
            	<p class="night">夜间</p>
                <p class="times"><span>20:00</span>-<span>08:00</span></p>
            </li>
			<li class="li_2">
            	<p>
                    <b>前</b>
                    <b><input /></b>
                    <b>
                        <select>
                            <option value="minutes">分钟</option>
                            <option value="hours">小时</option>
                            <option value="days">天</option>
                        </select>
                    </b>
                    <b><input /></b>
                    <b>元</b>
                </p>
                <p>
                    <b>后</b>
                    <b><input /></b>
                    <b>
                        <select>
                            <option value="minutes">分钟</option>
                            <option value="hours">小时</option>
                            <option value="days">天</option>
                        </select>
                    </b>
                    <b><input /></b>
                    <b>元</b>
                </p>
            </li>
        </ul>
        <ol>
        	<li><input type="submit" value="选 择" /></li>
        </ol>
    </div>
    <!--计时模式结束-->
